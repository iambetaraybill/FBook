<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-4">
                    <app-fb-user-info></app-fb-user-info>
                </div>
                <div class="col-8 border border-dark">
                    <div class="row" *ngFor="let friend of friends">
                        <div class="col-12">
                            <div class="card p-3 mt-3 mb-3">
                                <div class="grid text-center">
                                    <div class="g-col-2" style="border: 1px solid; border-radius:'100%'; width:'50px'; height: '50px';"></div>
                                    <div class="g-col-6">{{friend.firstName}} - {{friend.lastName}}</div>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
