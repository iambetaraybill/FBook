<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">Forgot Password?</div>
                    <form class="row g-3" [formGroup]="forgotPasswordForm" (ngSubmit)="resetPassword()" autocomplete="off">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-8">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="text" class="form-control" id="email" formControlName="email"
                                        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                        <div *ngIf="f['email'].errors['required']">Email is required</div>
                                        <div *ngIf="f['email'].errors['email']">Please enter a valid email</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <label for="password" class="form-label">New Password</label>
                                    <input type="password" class="form-control" id="password" formControlName="password" 
                                    [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                        <div *ngIf="f['password'].errors['required']">Password is required</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <label for="confpassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confpassword" formControlName="confirmPassword" 
                                    [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                                    <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
                                        <div *ngIf="f['confirmPassword'].errors['required']">confirmPassword is required</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row pt-3">
                                <div class="col-md-8">
                                    <button type="submit" class="btn btn-primary">Reset Password</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
